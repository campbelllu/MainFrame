apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mf-ingress
  labels:
    name: mf-ingress
spec:
  rules:
  - host: mf.io
    http:
      paths:
      - pathType: Prefix
        path: / #"/"
        backend:
          service:
            name: htmf-service
            port: 
              number: 8000

